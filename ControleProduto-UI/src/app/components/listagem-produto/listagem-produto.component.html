<table mat-table [dataSource]="produtos" class="mat-elevation-z8 demo-table">
    

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let produto">{{produto.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="altura">
        <th mat-header-cell *matHeaderCellDef>Altura</th>
        <td mat-cell *matCellDef="let produto">{{produto.altura}}</td>
      </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
